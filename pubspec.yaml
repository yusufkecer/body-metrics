name: bodymetrics
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  auto_route: ^8.3.0

  easy_localization: ^3.0.7
  equatable: ^2.0.5
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  flutter_zoom_drawer: ^3.2.0 

  font_awesome_flutter: ^10.7.0
  get_it: ^7.7.0
  injectable: ^2.4.4
  introduction_screen: ^3.1.14
  json_annotation: ^4.9.0
  logger: ^2.4.0 
  lottie: ^3.1.2
  sqflite: ^2.3.3+1

dev_dependencies:
  auto_route_generator: ^8.1.0
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  very_good_analysis: ^6.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/app_logo/app_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/profiles/
    - assets/images/onboard/
    - assets/lotties/
    - assets/language/
    - assets/app_logo/app_logo.png

flutter_native_splash:
  color: "#673AB7"
  image: "assets/app_logo/app_logo.png"
  branding_bottom_padding: 24

  android_12:
    image: "assets/app_logo/app_logo.png"
    icon_background_color: "#673AB7"


  web: false